analyst_role = indexer=purchases->action=write, \
  indexer=analyst1, \
  indexer=jranalyst1->action=*, \
  indexer=tmpindexer->action=write, \
  indexer=tmpindexer->action=read
junior_analyst_role = indexer=jranalyst1, indexer=purchases_partial->action=read
admin = indexer=*
